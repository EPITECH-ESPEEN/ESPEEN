name: Add View on New Issue

on:
  issues:
    types: [opened]

jobs:
  add-view:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Add view
        uses: actions/github-script@v6
        with:
          github-token: ${{ github.token }}
          script: |
            const { GitHub } = require('@actions/github');

            const octokit = new GitHub(github.token);
            const context = octokit.context;

            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issueNumber = context.issue.number;

            // Get the project ID
            const projectId = await octokit.projects.list({
              owner,
              repo,
            }).then(response => response.data[0].id);

            // Create a new view
            const viewName = `View for Issue #${issueNumber}`;
            const view = await octokit.projects.createView({
              projectId,
              name: viewName,
            });

            // Add the issue to the view
            await octokit.projects.updateCard({
              columnId: view.data.column_id,
              id: view.data.id,
              content_type: 'Issue',
              content_id: issueNumber,
            });

            core.setOutput('viewId', view.data.id);