name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "**.txt"

jobs:
  test_and_mirror_code:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Verify submodules existance
        run: |
          ls -la ./backend/
          ls -la ./frontend/
          ls -la ./mobile/

      - name: Init submodules
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          export GIT_SSH_COMMAND="ssh -v -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -l git"
          git submodule update --init --recursive
          rm -rf .git/modules/
          rm -f .gitmodules
          rm -f backend/.git
          rm -f frontend/.git
          rm -f mobile/.git
          rm -rf ~/.ssh/

      - name: Add custom ignors for dev/prod isolation
        run: |
          cat .mirrorignore >> $HOME/repository/.gitignore

      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE}}

      - name: Mirror repository to target repo
        run: |
          export GIT_SSH_COMMAND="ssh -v -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -l git"
          ls -la ~/.ssh/
